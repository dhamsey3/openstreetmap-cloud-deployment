name: CI Build and Deploy to ECR/ECS

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  packages: write
  actions: write

jobs:
  localstack-tests:
    name: Test Infrastructure with LocalStack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start LocalStack
        run: |
          docker-compose -f docker-compose.localstack.yml up -d
          sleep 15

      - name: Wait for LocalStack
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4566/_localstack/health && break || sleep 2
          done

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Validate Terraform with LocalStack
        run: |
          cd /home/runner/work/openstreetmap-cloud-deployment/openstreetmap-cloud-deployment
          cp provider.localstack.tf provider.tf.backup
          terraform init
          terraform validate

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Ansible and dependencies
        run: |
          pip install ansible boto3 botocore awscli-local
          ansible-galaxy collection install community.aws:==10.0.0
          ansible-galaxy collection install amazon.aws

      - name: Test Ansible playbooks with LocalStack
        run: |
          cd ansible
          ansible-playbook localstack-test.yml

      - name: Stop LocalStack
        if: always()
        run: |
          docker-compose -f docker-compose.localstack.yml down

  test:
    name: Run test suite in Docker
    runs-on: ubuntu-latest
    needs: localstack-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create docker network
        run: |
          docker network create ci_test_net || true

      - name: Start Postgres for tests
        run: |
          docker run -d --rm --name ci-postgres --net ci_test_net \
            -e POSTGRES_HOST_AUTH_METHOD=trust \
            -e POSTGRES_DB=openstreetmap \
            postgres:13

      - name: Build test image
        uses: docker/setup-buildx-action@v2

      - name: Build test image (with cache)
        uses: docker/build-push-action@v4
        with:
          context: openstreetmap-website
          file: openstreetmap-website/Dockerfile
          push: false
          load: true
          tags: test-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          IMAGE: test-image:${{ github.sha }}

      - name: Set IMAGE env for later steps
        run: echo "IMAGE=test-image:${{ github.sha }}" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            docker run --rm --net ci_test_net alpine sh -c "nc -z ci-postgres 5432 && echo ok" && break || sleep 1
          done

      - name: Run migrations and tests
        env:
          DATABASE_URL: "postgresql://postgres@ci-postgres:5432/openstreetmap"
          RAILS_ENV: test
        run: |
          mkdir -p tmp/artifacts
          docker run --rm --name ci-test-run --net ci_test_net -e DATABASE_URL=${DATABASE_URL} -e RAILS_ENV=${RAILS_ENV} -v $GITHUB_WORKSPACE/tmp/artifacts:/app/coverage ${IMAGE} bash -lc "bundle exec rails db:create db:migrate RAILS_ENV=test && bundle exec rails test:all"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: tmp/artifacts

  build-and-push:
    name: Build, test and push image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image (with cache)
        uses: docker/build-push-action@v4
        with:
          context: openstreetmap-website
          file: openstreetmap-website/Dockerfile
          push: true
          tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/openstreetmap-website:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/openstreetmap-website
          TAG: ${{ github.sha }}
        
      - name: Export IMAGE_URI/TAG
        run: |
          echo "IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/openstreetmap-website" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      # image already pushed by docker/build-push-action

      - name: Register ECS task definition
        id: register-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/task-definition.json
          container-name: web
          image: ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.register-task.outputs.task-definition }}
          service: openstreetmap-service
          cluster: openstreetmap-ecs-cluster

