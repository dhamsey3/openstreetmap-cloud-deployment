# Ansible Inventory for OpenStreetMap Infrastructure
# This file defines groups and hosts for different environments

[all:vars]
ansible_python_interpreter=/usr/bin/python3
project_name=openstreetmap
aws_region=eu-central-1

# Bastion/Jump host (if you add one for admin access)
[bastion]
# bastion.example.com ansible_host=<ELASTIC_IP>

# Database servers (for manual management tasks)
[database]
# Use AWS Systems Manager Session Manager instead of direct SSH
# or set up RDS proxy endpoint here

# Application servers (ECS tasks - managed via AWS API, not SSH)
[application:vars]
ecs_cluster_name=openstreetmap-ecs-cluster
ecs_service_name=openstreetmap-service

# Monitoring servers (if you deploy Prometheus/Grafana on EC2)
[monitoring]
# monitoring.example.com ansible_host=<ELASTIC_IP>

# Local development environment
[local]
localhost ansible_connection=local
